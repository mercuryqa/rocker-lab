
name: Lint Reusable

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string
      golangci-lint-version:
        required: true
        type: string

jobs:
  golangci-lint:
    name: Lint all Go modules
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4.2.2

      - name: üõ† Set up Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{ inputs.go-version }}

      - name: üêæ Show go.work (debug)
        run: cat go.work || echo "‚ùó go.work not found"

      - name: üìå Install Task
        uses: arduino/setup-task@v2.0.0

      - name: üõ† Install mockery
        run: |
        # —Å–æ–∑–¥–∞–µ–º ./bin –¥–ª—è –ª–æ–∫–∞–ª—å–Ω—ã—Ö –±–∏–Ω–∞—Ä–µ–π
          mkdir -p ./bin
          
        # —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é mockery
          go install github.com/vektra/mockery/v2@latest
          
        # –ø–µ—Ä–µ–º–µ—â–∞–µ–º –±–∏–Ω–∞—Ä—å –≤ ./bin
          mv $(go env GOPATH)/bin/mockery ./bin/

      - name: ‚úÖ Run golangci-lint via Taskfile
        env:
          MODULES: ${{ inputs.modules }}
          GOLANGCI_LINT_VERSION: ${{ inputs.golangci-lint-version }}
        run: task lint
